{% load staticfiles %}
<html>
<head>

</head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
<body>
<form>
    {% csrf_token %}
    <div class="common-form">
        <div class="radio">
            <label>
                <input class="choice" type="radio" name="role" value="student">
                Student
            </label>
        </div>
        <div class="radio">
            <label>
                <input class="choice" type="radio" name="role" value="teacher">
                Teacher
            </label>
        </div>
        <div class="radio">
            <label>
                <input class="choice" type="radio" name="role" value="other">
                Other
            </label>
        </div>
        <div class="form-group">
            <input type="text" name="username" placeholder="Username">
            <div class="error username"></div>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email">
            <div class="error email"></div>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password">
            <div class="error password"></div>
        </div>
    </div>
    <div class="user-form student-form" style="display: none;">
        <h2>Student</h2>
        <input type="text" name="age">
        <div class="error age"></div>
    </div>
    <div class="user-form teacher-form" style="display: none;">
        <h1>Teacher</h1>
    </div>
    <div class="user-form other-form" style="display: none;">
        <h1>Other</h1>
    </div>
    <button class="form-submit btn btn-lg btn-default">Submit</button>
</form>
<button class="btn btn-lg hide-btn">Hide!</button>
<button class="btn btn-lg show-btn">Show!</button>
<div id="container">
    <img src="http://tn.new.fishki.net/26/upload/post/201507/19/1600911/2_11.jpg">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{% static 'index.js' %}"></script>
</body>
</html>
